<div class="listagem-container">
  <button nz-button nzType="primary" (click)="onAdd()" class="add-button">
    Adicionar Novo Item
  </button>

  <nz-table
    [nzData]="displayedItems"
    nzBordered
    [nzPageSize]="pageSize"
    [nzFrontPagination]="false"
    [nzTotal]="items.length"
    [nzPageIndex]="pageIndex"
    [nzShowPagination]="true"
    (nzPageIndexChange)="onPageChange($event)"
  >
    <thead>
      <tr>
        <th>Nome</th>
        <th>Categoria</th>
        <th>Ativo</th>
        <th>Quantidade</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of displayedItems; let i = index">
        <td>{{ item.nome || 'N/A' }}</td>
        <td>{{ item.categoria || 'N/A' }}</td>
        <td>
          <nz-tag [nzColor]="item.ativo ? 'green' : 'red'">
            {{ item.ativo ? 'Sim' : 'Não' }}
          </nz-tag>
        </td>
        <td>{{ item.quantidade !== null ? item.quantidade : 'N/A' }}</td>
        <td>{{ item.preco !== null ? (item.preco | currency: 'BRL') : 'N/A' }}</td>
        <td>
          <div class="action-buttons">
            <button nz-button nzType="default" nzShape="circle" nzSize="small" (click)="onEdit(i)">
              <i nz-icon nzType="edit" nzTheme="outline"></i> Editar
            </button>
            <button nz-button nzType="default" nzShape="circle" nzSize="small" nzDanger (click)="onDelete(i)">
              <i nz-icon nzType="delete" nzTheme="outline"></i> Excluir
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
